<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/sytle.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="conteiner">
        <div class="conteiner-foto">
        <img src="./assets/img/minha_foto.jpg" alt="foto do criador" id="minha-foto">
        </div>
        <div style="text-align: center;">
        <input  type="text" placeholder="0" name="resultado" id="resultado" disabled>
        </div>
        <div style="text-align: center;">
            <button class="btn-branco">c</button>
            <button class="btn-branco">+/-</button>
            <button class="btn-branco">%</button>
            <button class="btn-laranja">/</button><br>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn-laranja">*</button><br>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn-laranja">-</button><br>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn-laranja">+</button><br>
            <button class="btn-branco">.</button>
            <button class="btn">0</button>
            <button class="btn-branco">,</button>
            <button class="btn-laranja">=</button>
        </div>
    </div>
    
</body>
</html>
